<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="static\css\style.css">
</head>
<body>
    <link rel="stylesheet" href="static\css\style.css">
    <div class="search-bar">
        <img src="static\css\SearchIcon.svg" alt="Search Icon">
        <input type="text" placeholder="Search...">
        <div class="profile-circle">
            <img src="static\css\profile.svg" alt="Profile Icon">
        </div>
    </div>
    <div class="section-below-search">
        <h2>Overview</h2>
        <!-- Additional content for your section goes here -->
    </div>
    <div class="navbar">
        <div class="logo">
            <h1>Yelp</h1>
            <p>Main Menu</p>
        </div>
        <button class="button">
            <img src="static\css\overviewicon.svg" alt="Icon"> Overview
        </button>
        <button id="businessButton" class="button" style="margin-top: 14px;">
            <img src ="static\css\icon2.svg" alt="icon2"> Business
        </button>
        <button id="usersButton" class="button" style="margin-top: 14px;">
            <img src="static\css\icon3.svg" alt="icon3">  Users
        </button>
        <button id="ratingButton" class="button" style="margin-top: 14px;">
            <img src="static\css\icon4.svg" alt="icon4">  Rating
        </button>
        <button id="reviewsButton" class="button" style="margin-top: 14px;">
            <img src="static\css\icon5.svg" alt="icon5">  Reviews
        </button>
        <button id="checkinButton" class="button" style="margin-top: 14px;">
            <img src="static\css\icon6.svg" alt="icon6">  Check-in
        </button>
        <button id="aboutButton" class="button" style="margin-top: 14px;">
            <img src="static\css\icon7.svg" alt="icon7"> About
        </button>
        
        <!-- Information section inside the navbar -->
        <div class="info-section">
            <div class="rectangle">
                <p>Get to know more about the dataset used in the project</p> 
            <button class="button knowmore" type="button">
                Know More!
            </button>
            </div>
        </div>
    </div>
  
    <script>
        // Get the button element by its id
        const businessButton = document.getElementById('businessButton');

        // Add event listener to handle button click
        businessButton.addEventListener('click', function() {
            // Navigate to the desired page
            window.location.href = 'templates\business.html';
        });
    </script>
    <script>
        // Get the button element by its id
        const usersButton = document.getElementById('usersButton');

        // Add event listener to handle button click
        usersButton.addEventListener('click', function() {
            // Navigate to the desired page
            window.location.href = 'Users.html';
        });
    </script>
    <script>
        // Get the button element by its id
        const ratingButton = document.getElementById('ratingButton');

        // Add event listener to handle button click
        ratingButton.addEventListener('click', function() {
            // Navigate to the desired page
            window.location.href = '\templates\Rating.html';
        });
    </script>
    <script>
        // Get the button element by its id
        const reviewsButton = document.getElementById('reviewsButton');

        // Add event listener to handle button click
        reviewsButton.addEventListener('click', function() {
            // Navigate to the desired page
            window.location.href = 'templates\Reviews.html';
        });
    </script>
    <script>
        // Get the button element by its id
        const checkinButton = document.getElementById('checkinButton');

        // Add event listener to handle button click
        checkinButton.addEventListener('click', function() {
            // Navigate to the desired page
            window.location.href = 'templates\checkin.html';
        });
    </script>
    <script>
        // Get the button element by its id
        const aboutButton = document.getElementById('aboutButton');

        // Add event listener to handle button click
        aboutButton.addEventListener('click', function() {
            // Navigate to the desired page
            window.location.href = 'templates\about.html';
        });
    </script>

</body>
</html>
