<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Yelp</h1>
            <p>Main Menu</p>
        </div>
        <button class="button">
            <img src="overviewicon.svg" alt="Icon"> Overview
        </button>
        <button class="button" style="margin-top: 14px;">
            <img src ="icon2.svg" alt="icon2"> Businesses
        </button>
        <button class="button" style="margin-top: 14px;">
            <img src="icon3.svg" alt="icon3">  Users
        </button>
        <button class="button" style="margin-top: 14px;">
            <img src="icon4.svg" alt="icon4">  Rating
        </button>
        <button class="button" style="margin-top: 14px;">
            <img src="icon5.svg" alt="icon5">  Reviews
        </button>
        <button class="button" style="margin-top: 14px;">
            <img src="icon6.svg" alt="icon6">  Check-in
        </button>
        <button class="button" style="margin-top: 14px;">
            <img src="icon7.svg" alt="icon7"> About
        </button>

        <!-- Information section inside the navbar -->
        <div class="info-section">
            <div class="rectangle">
                <p>Get to know more about the dataset used in the project</p> 
            <button class="button knowmore" type="button">
                Know More!
            </button>
            </div>
        </div>
    </div>
</body>
</html>
